name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  TERRAFORM_VERSION: 1.6.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
    
    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init
    
    - name: Terraform Plan
      working-directory: ./terraform
      run: terraform plan -out=tfplan
    
    - name: Terraform Apply
      working-directory: ./terraform
      run: terraform apply -auto-approve tfplan
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies for smoke tests
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Get ALB DNS Name
      id: alb
      working-directory: ./terraform
      run: |
        ALB_DNS=$(terraform output -raw alb_dns_name)
        echo "dns_name=$ALB_DNS" >> $GITHUB_OUTPUT
        echo "ALB DNS Name: $ALB_DNS"
    
    - name: Wait for ALB to be ready
      run: |
        echo "Waiting 30 seconds for ALB and ECS tasks to be ready..."
        sleep 30
    
    - name: Run Smoke Tests
      env:
        API_URL: ${{ format('http://{0}', steps.alb.outputs.dns_name) }}
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        python scripts/smoketest.py




